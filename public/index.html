<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/api/productos" method="post" target="_top">
    <div>
      <label for="title">Nombre del porducto:</label>
      <input type="text" name="title" id="title" required>
    </div>
     <div>
      <label for="price">Precio del porducto:</label>
      <input type="number" name="price" id="price" required>
    </div>
     <div>
      <label for="thumbnail">URL del thumbnail:</label>
      <input type="url" name="thumbnail" id="thumbnail" required>
    </div>
    <div>
      <input type="submit" value="Guardar">
    </div>
  </form>
</body>
</html>
